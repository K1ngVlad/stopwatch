<!DOCTYPE html>

<html>
<head>
<title>Секундомер</title>
<meta charset='UTF-8'/>
<meta name='viewport' content='width=device-width, initial-scale=1'/>
<link rel='stylesheet' href='style.css'/>
</head>

<body>
<main>
<h1>Секундомер</h1>
<div class='stopwatch'>
<div class='time' id='hours'>
<span class='num'>0 0</span>
<span class='name'>Часы</span>
</div>
<div class='time' id='minutes'>
<span class='num'>0 0</span>
<span class='name'>Минуты</span>
</div>
<div class='time' id='seconds'>
<span class='num'>0 0</span>
<span class='name'>Секунды</span>
</div>
<div class='time' id='milliseconds'>
<span class='num'>0 0 0</span>
<span class='name'>Миллисекунды</span>
</div>
</div>
<div class='btns'>
<button id='play'>Начать</button>
<button id='reset'>Сбросить</button>
</div>
</main>
<script src='script.js'></script>
</body>
</html>
